name: Build SpriteLab

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pillow pyinstaller

    - name: Build with PyInstaller
      run: |
        pyinstaller --noconfirm --windowed --name "SpriteLab" --icon "icon.ico" --add-data "sprite_splitter.py;." --add-data "i18n.py;." gui.py

    - name: Zip Windows Artifact
      run: |
        Compress-Archive -Path dist/SpriteLab/* -DestinationPath SpriteLab-Windows.zip

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: SpriteLab-Windows
        path: SpriteLab-Windows.zip

  build-macos:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pillow pyinstaller

    - name: Build with PyInstaller
      run: |
        pyinstaller --noconfirm --windowed --name "SpriteLab" --icon "icon.icns" --add-data "sprite_splitter.py:." --add-data "i18n.py:." gui.py

    - name: Zip macOS Artifact
      run: |
        cd dist && zip -r ../SpriteLab-macOS.zip SpriteLab.app

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: SpriteLab-macOS
        path: SpriteLab-macOS.zip

  create-release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: SpriteLab-Windows

      - name: Download macOS Artifact
        uses: actions/download-artifact@v4
        with:
          name: SpriteLab-macOS

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            SpriteLab-Windows.zip
            SpriteLab-macOS.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
